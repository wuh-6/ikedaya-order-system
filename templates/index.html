<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikedaya 酒类注文ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        details {
            background: white;
            margin-bottom: 1rem;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        summary {
            font-size: 1.1rem;
            padding: 1rem;
            cursor: pointer;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        .product-item {
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-label {
            flex: 1;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Ikedaya 酒类注文ページ</header>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label>お名前（姓名）：</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>電話番号：</label>
                <input type="text" name="phone" required>
            </div>
            <div class="form-group">
                <label>配達日：</label>
                <input type="date" name="delivery_date" required>
            </div>

            {% for category, products in products.items() %}
                <details>
                    <summary>{{ category }}</summary>
                    {% for product in products %}
                        <div class="product-item">
                            <span class="product-label">{{ product }}（本）</span>
                            <input type="number" name="{{ product }}" min="0" value="0">
                        </div>
                    {% endfor %}
                </details>
            {% endfor %}

            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit">注文を送信</button>
            </div>
        </form>
    </div>
</body>
</html>
